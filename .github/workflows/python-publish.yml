name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches: ['root']

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10 ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install build tools
        working-directory: ./python
        run: |
          python -m pip install -r requirements.txt --user
          python -m pip install setuptools wheel twine
      - name: Build package
        working-directory: ./python
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish TestPyPI Package ğŸ“¦
        working-directory: ./python
        env:
          TWINE_USERNAME: mastoltejr
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: |
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*
      - name: Publish PyPI Package ğŸ“¦
        working-directory: ./python
        env:
          TWINE_USERNAME: mastoltejr
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload dist/*
